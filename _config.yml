title: My blog
email: victoriamawson12@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  My new blog
permalink: ':title/'
baseurl: "/VJMawson" # the subpath of your site, e.g. /blog
url: "https://vmawson.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Victoria Mawson # add your name
#author-pic: victoriamawsonpic.jpeg
#about-author: 

# Contact links
email: # Add your Email address
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: Vmawson # Add your Github handle
twitter: '@victoriajmawson' # Add your Twitter handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
